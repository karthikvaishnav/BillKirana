<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>BillKirana</title>
</head>
<body>
    <div id="mainimage">
        <img src="mainimage.jpeg" alt="hi">
    </div>
    <div class="slogan">
        <h2>
          <span class="top">BillKirana</span>
          <span class="bottom">BillKirana</span>
          <span class="slogan-text">From Store to Screen, Effortless Management!</span>
        </h2>
      </div>
      
      
      
      
    
      
    
    <input type="checkbox"  class="who" id="who">
    <div class="changelogin">
        <label for="who"><h2>
            Owner Login
        </h2></label>
    </div>
    <div class="changelogin2">
        <label for="who"><h2>
            Customer Login
        </h2></label>
    </div>
    
    <div class="login">
        <img src="Designer.jpeg" alt="" id="logimg">
        <h1>Customer Login</h1>
        <input type="text" name="id" id="id" placeholder="Mobile number or Email">
        <input type="password" name="pass" id="pass" placeholder="password">
        <div class="extra">
            <input type="checkbox" id="rememberme" name="rememberme">
            <label for="rememberme">Remember me</label>
            <a href="" id="Forgot">Forgot password?</a>
        </div>
        
            
        
        <button>Next</button>
        <div class="new">
            <p>New Customer?</p>
            <a href="">Sign up</a>
        </div>
    </div>
    <div class="ownerlogin">
        <img src="Designer.jpeg" alt="" id="logimg">
        <h1>Owner Login</h1>
        <input type="text" name="id" id="id" placeholder="Mobile number or Email">
        <input type="password" name="pass" id="pass" placeholder="password">
        <div class="extra">
            <input type="checkbox" id="rememberme" name="rememberme">
            <label for="rememberme">Remember me</label>
            <a href="" id="Forgot">Forgot password?</a>
        </div>
    
        <button>Next</button>
        <div class="new">
            <p>New Owner?</p>
            <a href="">Sign up</a>
        </div>
    </div>
    
</body>
</html>
